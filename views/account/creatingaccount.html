<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating an account</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign Up</h5>
                            <form class="form-signin" action="./api/create" method="POST">
                                <div class="form-label-group">
                                    <label for="Name">Name</label>
                                    <input type="text" name="name" id="name" class="form-control"
                                        placeholder="Your name" required autofocus>
                                </div>
                                <div class="form-label-group">
                                    <label for="inputEmail">Surname</label>
                                    <input type="text" name="surname" id="surname" class="form-control"
                                        placeholder="Your surname" required autofocus>
                                </div>
                                <div class="form-label-group">
                                    <label for="inputEmail">Email address</label>
                                    <input type="email" name="email" id="inputEmail" class="form-control"
                                        placeholder="Email address" required autofocus>
                                </div>
                                <div class="form-label-group">
                                    <label for="inputEmail">Cellphone Number</label>
                                    <input type="text" name="cellphone" id="inputEmail" class="form-control"
                                        placeholder="Your cellphone number" required autofocus>

                                </div>
                                <div class="form-label-group">
                                    <label for="inputPassword">password</label>
                                    <input type="password" name="password" id="inputPassword" class="form-control"
                                        placeholder="Password" required>
                                </div>
                                <div class="form-label-group">
                                    <label for="inputPassword">Confirm password</label>
                                    <input type="password" name="confirmpassword" id="confirmPassword"
                                        class="form-control" placeholder="Confirm Password" required
                                        onkeyup='checkPasswordMatch();'>
                                    <span id='message'></span>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase"
                                    type="submit" id='signUpButton'>Sign Up
                                </button>
                                <br>

                            </form>
                            <form action="/auth/google" method="get">
                                <button type="submit" class="btn btn-lg btn-danger btn-block text-uppercase"
                                    type="submit" id='signUpButton'>Sign Up with Google
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src='/cdn/scripts/account/account.js'></script>

</html>
