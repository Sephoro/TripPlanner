<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating an account</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Reset Password</h5>
                            <form class="form-signin" action="./api/RS" method="POST">

                                <label for="inputEmail">Old Password</label>
                                <div class="form-label-group">
                                    <input type="password" name="password" id="password" class="form-control" required>
                                </div>

                                <label for="inputEmail">New Password</label>
                                <div class="form-label-group">
                                    <input type="password" name="inputPassword" id="inputPassword" class="form-control"
                                        required>
                                </div>

                                <label for="inputEmail">Confirm New Password</label>
                                <div class="form-label-group">
                                    <input type="password" name="confirmPassword" id="confirmPassword"
                                        class="form-control" required onkeyup='checkPasswordMatch();'>
                                    <span id='message'></span>
                                </div>

                                <br>
                                <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase"
                                    type="submit" >Change Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src='/cdn/scripts/account/account.js'></script>

</html>
